<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Great+Vibes&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <title>Omnifood</title>
</head>

<body>
  <section class="section-hero">
    <div class="hero">
      <div class="hero-text-box">
        <h1 class="hero-heading">
          A healthy meal delivered to your door, every single day
        </h1>
        <p class="hero-description">
          The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your personal
          tastes and nutritional needs.
        </p>
        <a href="#" class="hero-btn">Start eating well</a>
        <a href="#" class="hero-btn hero-btn-2">Learn more &darr;</a>
        <div class="hero-delivery">
          <div class="hero-people">
            <img class="hero-pfp" src="img/customers/customer-1.jpg" alt="customer">
            <img class="hero-pfp" src="img/customers/customer-2.jpg" alt="customer">
            <img class="hero-pfp" src="img/customers/customer-3.jpg" alt="customer">
            <img class="hero-pfp" src="img/customers/customer-4.jpg" alt="customer">
            <img class="hero-pfp" src="img/customers/customer-5.jpg" alt="customer">
            <img class="hero-pfp" src="img/customers/customer-6.jpg" alt="customer">
          </div>
          <div class="hero-delivered">
            <p>
              <span class="delivered-bold">250,000+</span> meals delivered last year
            </p>
          </div>
        </div>
      </div>

      <div class="hero-img-box">
        <img class="hero-img" src="img/hero.png"
          alt="image of girl eating food, meals in storage container, food bowls on a table">
      </div>
    </div>
  </section>
</body>

</html>
